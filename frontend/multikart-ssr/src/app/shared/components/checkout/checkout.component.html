
<h2 mat-dialog-title>Checkout with Econt</h2>
<mat-dialog-content >
<!-- ФОРМА ЗА ДОСТАВКА -->
    <iframe [src]="url | safe " allowfullscreen="allowfullscreen" frameborder="0" scrolling="no" height="800px" width="800px" ></iframe>

    <!-- В това поле ще се запази уникалния индентификатор на адреса за доставка. Попълва се от Java Script функцията която 'слуша' съобщенията от формата за доставка -->
    <input type="hidden" name="customerInfo">
    <form type="hidden" name="cod">

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Finish</button>
</mat-dialog-actions>
